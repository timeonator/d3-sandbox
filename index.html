<!DOCTYPE html>
<html>
  <head>
    <title>snippet proto plot</title>
    <meta charset="UTF-8" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }
    </style>

  </head>
  <body>

    <script>
        var url = "https://covidtracking.com/api/v1/states/AL/daily.json";
       var margin = 200;
        var svg = d3.select("body")
            .append("svg")
            .attr("height","400")
            .attr("width","700");

 
         var width = svg.attr("width") - margin,
             height = svg.attr("height") - margin;

        var xScale = d3.scaleBand().range ([0, width]).padding(0.2),
            yScale = d3.scaleLinear().range ([height, 0]);

        var g = svg.append("g")
               .attr("transform", "translate(" + 20 + "," + 0 + ")");
               
        var p = d3.json(url)
        .then (function(thedata) { 
            let data = thedata.reverse();
            console.log("data ", data);
            xScale.domain(data.map(function(d) { return d.date; }));
            yScale.domain([0, d3.max(data, function(d) { return d.deathIncrease; })]);
            //yScale = d3.scaleLinear()
            //    .domain(d3.extent(data, d => d.deathIncrease))
            //    .range([height,0]);
            g.append("g")
                .attr("class","x-axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(xScale))
                .selectAll(".tick text")
                .attr("display", "none");

            g.append("g")
                .call(d3.axisLeft(yScale).tickFormat(function(d){
                 return d;
            }).ticks(10));

        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("height", d => { return (height - yScale(d.deathIncrease)); })
            .attr("x", function(d) { return xScale(d.date); })
            .attr("y", function(d)  { return yScale(d.deathIncrease); })
            .attr("width", xScale.bandwidth())
            .attr("class","bar")
        },
        function(error)  {
          console.error("Something went wrong : ", e);
          return e;
        }); 
    </script>
  </body>
</html>
